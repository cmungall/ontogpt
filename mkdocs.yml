---
site_name: "TALISMAN"
theme:
  name: material
  analytics:
    gtag: G-2SYBSJVZ23
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: green
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: green
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  features:
    - content.tabs.link
plugins:
  - search
  - mermaid2:
      version: 9.3.0
nav:
  - Introduction: index.md
  - Setup: setup.md
  - Operation: operation.md
  - Evaluations: evaluations.md
  - Functions: functions.md
  - Troubleshooting: troubleshooting.md
site_url: https://monarch-initiative.github.io/talisman/
repo_url: https://github.com/monarch-initiative/talisman/
